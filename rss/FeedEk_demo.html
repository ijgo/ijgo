<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <title>v1.6 RSS Demo</title>
    <link href="css/FeedEk.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>
    <script type="text/javascript" src="js/FeedEk.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#divRss').FeedEk({
                FeedUrl: 'https://www.blackhatworld.com/forums/making-money.12/index.rss',
                MaxCount: 5,
                ShowDesc: false,
				ShowPubDate: false
            });

            $('#divRss2').FeedEk({
                FeedUrl: 'https://www.blackhatworld.com/forums/blackhat-lounge.25/index.rss',
                MaxCount: 5,
                ShowDesc: false,
				ShowPubDate: false
				
            });

            $('#divRss3').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 5,
                ShowDesc: false,
				ShowPubDate: false
            });

            $('#divRss4').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'L',
                DateFormatLang: 'en'
            });

            $('#divRss5').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'L',
                DateFormatLang: 'tr'
            });

            $('#divRss6').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'L',
                DateFormatLang: 'en-gb'
            });

            $('#divRss7').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'LL',
                DateFormatLang: 'en'
            });

            $('#divRss8').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'LLL',
                DateFormatLang: 'en'
            });

            $('#divRss9').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'll',
                DateFormatLang: 'en'
            });
            $('#divRss10').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'lll',
                DateFormatLang: 'en'
            });

            $('#divRss11').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'DD MMMM YYYY',
                DateFormatLang: 'en'
            });
            $('#divRss12').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'MM/DD/YYYY'
            });

            $('#divRss13').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'MM/DD/YYYY HH:mm'
            });

            $('#divRss14').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'MM-DD-YYYY'
            });

            $('#divRss15').FeedEk({
                FeedUrl: 'http://jquery-plugins.net/rss',
                MaxCount: 2,
                DateFormat: 'MM-DD-YYYY HH:mm'
            });
        });

    </script>
    <style>
        body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;background-color: #efefef;font-size: 13px;line-height: 17px !important;}
        .rssDiv{float: left;padding-right: 35px;}
        ul{width: 300px !important;}
    </style>
</head>
<body>
  <div style="padding:10px;">
    <h1>FeedEk Examples</h1>
    <div>
        <div class="rssDiv">
            <p><strong>Making  Money</strong><p />
            <div id="divRss"></div>
        </div>

        <div class="rssDiv">
            <p><strong>Lounge</strong><p />
            <div id="divRss2"></div>
        </div>

        <div class="rssDiv">
            <p><strong>3</strong><p />
            <div id="divRss3"></div>
        </div>
		
        <div style="clear: both"></div>
    </div>    

  </div>
</body>
</html>
